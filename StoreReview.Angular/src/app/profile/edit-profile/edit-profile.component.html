<form [formGroup]="editUserForm" (ngSubmit)="onSumbitEditForm()" style="width: 100%;">
    <div class="row">
        <div class="col-lg-6 col-md-12">
            <p>
                <mat-form-field appearance="standard">
                    <mat-label>EMail</mat-label>
                    <input matInput placeholder="EMail" formControlName="email" required>
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error *ngIf="editUserForm.get('email').hasError('required')">This field is
                        required.</mat-error>
                    <mat-error *ngIf="editUserForm.get('email').hasError('email')">Incorrect email.
                    </mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="standard">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="First Name" formControlName="firstName" required>
                    <mat-error *ngIf="editUserForm.get('firstName').hasError('required')">This field is
                        required.</mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="standard">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Last Name" formControlName="lastName" required>
                    <mat-error *ngIf="editUserForm.get('lastName').hasError('required')">This field is
                        required.</mat-error>
                </mat-form-field>
            </p>
        </div>
        <div class="col-lg-6 col-md-12">
            <p>
                <mat-form-field appearance="standard">
                    <mat-label>Date of Birth</mat-label>
                    <input matInput type="date" placeholder="Date of Birth" formControlName="dateOfBirth">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="standard">
                    <mat-label>Phone Number</mat-label>
                    <input matInput placeholder="Phone number" formControlName="phoneNumber">
                </mat-form-field>
            </p>
        </div>
        <div class="col-12">
            <p>
                <button mat-raised-button class="form-control" type="submit"
                    [disabled]="editUserForm.invalid">Submit</button>
            </p>
        </div>
    </div>
</form>
