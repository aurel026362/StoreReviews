<h2 mat-dialog-title>{{isEdit ? 'Edit' : 'Add'}} Shop</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
        <p>
            <mat-form-field appearance="standard">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" formControlName="name">
                <mat-icon matSuffix>title</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="standard">
                <mat-label>Description</mat-label>
                <textarea matInput placeholder="Description" formControlName="description" [rows]="5"></textarea>
                <mat-icon matSuffix>description</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="standard">
                <mat-label>Phone</mat-label>
                <input matInput placeholder="Phone" formControlName="phone">
                <mat-icon matSuffix>local_phone</mat-icon>
                <mat-hint>Hint</mat-hint>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="standard">
                <mat-label>Website</mat-label>
                <input matInput placeholder="Website" formControlName="webSite">
                <mat-icon matSuffix>web</mat-icon>
                <mat-hint>Hint</mat-hint>
            </mat-form-field>
        </p>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button cdkFocusInitial (click)="onSubmit()">Save</button>
</mat-dialog-actions>
