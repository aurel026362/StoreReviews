<div *ngIf="!isLoading; else isLoadingTemp" class="company-details">
    <div class="row">
        <div class="col-12">
            <h2 class="crumb"><span class="company-crumb" [routerLink]="['/company/'+currentStore.companyId]">{{currentStore.companyName}}</span> | {{currentStore.address}}</h2>
            <mat-divider></mat-divider>
            <div class="description">
                <p>{{currentStore.description}}</p>
                <div>
                    <div>
                        <mat-icon>phone</mat-icon>
                        <span class="padding-10">{{currentStore.phone}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-accordion>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title style="width: 40%;">
                            Photos
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    Some Photo
                </mat-expansion-panel>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Reviews
                        </mat-panel-title>
                        <mat-panel-description>
                            Ratting: 7.4
                            <!-- {{currentStore.ratting ? 'Ratting: '+currentStore.ratting: ''}} -->
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <app-reviews *ngIf="currentStore" [reviewType]="reviewTypeShop" [entityId]="currentStoreId">
                    </app-reviews>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
</div>
<ng-template #isLoadingTemp>
    <mat-spinner>
    </mat-spinner>
</ng-template>
